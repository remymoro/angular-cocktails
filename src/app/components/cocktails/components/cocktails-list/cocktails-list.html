<div class="bg-white rounded-lg shadow p-4">

  <!-- Titre -->
  <h2 class="text-lg font-semibold text-gray-900 mb-4">
    Liste des cocktails
  </h2>



  <input
       [(ngModel)]="filter"
        type="text"
        placeholder="Chercher un cocktail"
        class="w-full mb-4 px-3 py-2 border border-gray-300 rounded-md text-sm
               focus:outline-none focus:ring-2 focus:ring-purple-500"
      />

  <!-- Liste -->
  <ul class="divide-y divide-gray-200 mb-6">
    @for (cocktail of filteredCocktails(); track $index) {

      <!-- Item actif -->
      <li 
        [class.bg-purple-50]="cocktail.name === selectedCocktailName()"
        [class.border-l-4]="cocktail.name === selectedCocktailName()"
        [class.border-purple-600]="cocktail.name === selectedCocktailName()"
      (click)="selectCocktail.emit(cocktail.name)"
      class="px-4 py-3 cursor-pointer bg-purple-50 border-l-4 border-purple-600"
      >
      <h3 class="font-medium text-purple-700">
        {{cocktail.name}}
      </h3>
    </li>
  }

 

  </ul>

  <!-- Action -->
  <div class="flex justify-end">
    <button
      class="inline-flex items-center gap-2 bg-purple-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-purple-700 transition"
    >
      âž• Ajouter un cocktail
    </button>
  </div>

</div>
