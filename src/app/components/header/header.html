<header class="bg-purple-700 text-white shadow relative">
  <div class="container mx-auto px-6 py-4 flex items-center justify-between">

    <!-- Logo / Titre -->
    <div class="flex items-center gap-3">
      <span class="text-2xl">üç∏</span>
      <span class="text-lg font-semibold tracking-wide">
        Cocktails Book
      </span>
    </div>

    <!-- Navigation desktop -->
    <nav class="hidden md:flex items-center gap-6 text-sm font-medium">
      <a class="cursor-pointer hover:text-purple-200 transition">Accueil</a>
      <a class="cursor-pointer hover:text-purple-200 transition">Cocktails</a>
      <a class="cursor-pointer hover:text-purple-200 transition">√Ä propos</a>
    </nav>

    <!-- Bouton mobile -->
    <button
      (click)="toggleMenu()"
      class="md:hidden flex items-center justify-center rounded-md p-2
             hover:bg-purple-600 transition"
      aria-label="Menu"
    >
      ‚ò∞
    </button>

  </div>

  <!-- Menu mobile -->
  @if (show()) {
    <nav
      class="md:hidden absolute top-full left-0 w-full bg-purple-700
             border-t border-purple-600"
    >
      <ul class="flex flex-col p-4 gap-4 text-sm font-medium">
        @for (link of navigations; track link.path) {
          <li>
            <a
              [href]="link.path"
              (click)="show.set(false)"
              class="block hover:text-purple-200 transition"
            >
              {{ link.name }}
            </a>
          </li>
        }
      </ul>
    </nav>
  }
</header>
